<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo.png" />

    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/src/parsley.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar contact-navbar">
        <a href="index.html" class="nav-logo-title">Clayleaf</a>
        <div class="nav-logo-image">
          <a href="index.html">
            <img src="/images/Logo-2.png" alt="clayleaf logo brown" />
          </a>
        </div>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-item">Home</a></li>
          <li><a href="about-us.html" class="nav-item">About Us</a></li>
          <li><a href="contact.html" class="nav-item">Contact</a></li>
        </ul>

        <div class="menu-toggle">
          <span class="hamburger"></span>
          <span class="hamburger"></span>
          <span class="hamburger"></span>
        </div>
      </nav>
    </header>

    <main class="container main-container">
      <h1 id="contact-title">Contact</h1>
      <p>
        We are pleased to receive your message and would be delighted to welcome
        you in person. Feel free to make a reservation.
      </p>

      <div class="form-container">
        <form id="form" data-parsley-validate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              maxlength="50"
              data-parsley-maxlength="50"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              maxlength="320"
              data-parsley-maxlength="320"
              data-parsley-type="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              maxlength="78"
              data-parsley-maxlength="78"
              id="subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              maxlength="1000"
              data-parsley-maxlength="1000"
              rows="4"
              cols="90"
              required
            ></textarea>
          </div>
          <button type="submit" class="find-more-btn submit-btn">Submit</button>
        </form>
      </div>

      <div id="map"></div>
    </main>

    <footer>
      <div>
        <h1 class="title-logo">ClayLeaf</h1>
      </div>
      <div>
        <img
          src="images/instagram-icon.png"
          alt="instagram icon"
          class="social-icons"
        />
        <img
          src="images/facebook-icon.png"
          alt="facebook icon"
          class="social-icons"
        />
        <img src="images/x-icon.png" alt="x icon" class="social-icons" />
      </div>
      <div>&copy; Patricia Tami Sakita Chung</div>
    </footer>

    <!-- imported the JQuery library  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/hambuguer.js"></script>
    <script src="scripts/scrollnav.js"></script>

    <!-- imported form plugin Parsley -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>

    <script>
      $("#form").parsley();
    </script>
    <!-- imported Google Maps Api -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdZDLYRQB5c-1IQVmjUO_MqPFFuYQgiBY&callback=initMap"
    ></script>
    <script src="scripts/maps.js"></script>
  </body>
</html>
