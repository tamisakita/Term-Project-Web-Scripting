<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo.png" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar contact-navbar">
        <a href="index.html" class="nav-logo-title">Clayleaf</a>
        <div class="nav-logo-image">
          <a href="index.html">
            <img src="/images/Logo-2.png" alt="clayleaf logo brown" />
          </a>
        </div>
        <ul class="nav-list">
          <li><a href="index.html" class="nav-item">Home</a></li>
          <li><a href="about-us.html" class="nav-item">About Us</a></li>
          <li><a href="contact.html" class="nav-item">Contact</a></li>
        </ul>

        <div class="menu-toggle">
          <span class="hamburger"></span>
          <span class="hamburger"></span>
          <span class="hamburger"></span>
        </div>
      </nav>
    </header>

    <main class="container main-container">
      <h1>Contact</h1>
      <!-- <img
        src="images/ceramics-shelve.jpeg"
        alt="ceramic shelve"
        width="80%"
        height="auto"
      /> -->
      <p>
        We are pleased to receive your message and would be delighted to welcome
        you in person. Feel free to make a reservation.
      </p>

      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="find-more-btn submit-btn">Submit</button>
      </form>

      <div id="map"></div>
    </main>

    <footer>
      <div>
        <h1 class="title-logo">ClayLeaf</h1>
      </div>
      <div>
        <img
          src="images/instagram-icon.png"
          alt="instagram icon"
          class="social-icons"
        />
        <img
          src="images/facebook-icon.png"
          alt="facebook icon"
          class="social-icons"
        />
        <img src="images/x-icon.png" alt="x icon" class="social-icons" />
      </div>
      <div>&copy; Patricia Tami Sakita Chung</div>
    </footer>

    <!-- imported the JQuery library  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/hambuguer.js"></script>
    <script src="scripts/scrollnav.js"></script>
    <!-- Google Maps Api -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdZDLYRQB5c-1IQVmjUO_MqPFFuYQgiBY&callback=initMap"
    ></script>
    <script src="scripts/maps.js"></script>
  </body>
</html>
